[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture armhf && apt-get update && apt-get install --assume-yes libasound2-dev:armhf",
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64 && apt-get update && apt-get install --assume-yes libasound2-dev:arm64",
]
